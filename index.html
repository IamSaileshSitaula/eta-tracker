

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time ETA tracking system for logistics and transit shipments" />
    <title>ETA Tracker - Real-time Shipment Tracking</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- Custom Styles -->
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Dark theme for Leaflet popups */
      .leaflet-popup-content-wrapper {
        background: #2d3748;
        color: #e2e8f0;
        border-radius: 6px;
      }
      .leaflet-popup-tip {
        background: #2d3748;
      }
      
      /* Map container */
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Import Maps for Module Resolution -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
        "socket.io-client": "https://aistudiocdn.com/socket.io-client@^4.8.1",
        "geojson": "https://aistudiocdn.com/geojson@^0.5.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  
  <body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
